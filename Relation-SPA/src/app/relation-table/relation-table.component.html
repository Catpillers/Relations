<div class="container-fluid cont-config">
  <div class="row">
    <div class="col-md-9">
      <button type="button" class="btn btn-info btn-lg" (click)="loadAllRelations()">
        Load All
      </button>
    </div>
    <div class="col-md-2">
      <div class="btn-group" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-animated">Select Category<span class="caret"></span>
        </button>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
          <li role="menuitem" *ngFor="let cat of categories">
            <a class="dropdown-item" role="button" (click)="sendCategoryId(cat.id)">{{ cat.name }}</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary">Add+</button>
    </div>
  </div>
  <table class="table table-bordered table-striped text-center">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone Number</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Street</th>
        <th scope="col">StreetNumber</th>
        <th scope="col">PostalCoder</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rel of relations">
        <td>{{ rel.name }}</td>
        <td>{{ rel.fullName }}</td>
        <td>{{ rel.emailAddress}}</td>
        <td>{{ rel.telephoneNumber }}</td>
        <td>{{ rel.countryName }}</td>
        <td>{{ rel.city }}</td>
        <td>{{ rel.street }}</td>
        <td>{{ rel.number }}</td>
        <td>{{ rel.postalCode }}</td>
        <td>
          <button type="button" class="btn btn-warning">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination [boundaryLinks]="true" [totalItems]="77"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>
</div>
